<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Youtubeダウンロード</title>
</head>
<body>
    <h1>YouTube動画ダウンロード</h1>
    <form id="download-form">
        <label for="url">YouTube URL:</label>
        <input type="text" id="url" name="url" required>
        <br>
        <label for="format">出力フォーマット:</label>
        <select id="format" name="format" required>
            <option value="mp3">mp3</option>
            <option value="mp4">mp4</option>
        </select>
        <br>
        <button type="submit">ダウンロード</button>
    </form>
    <div id="message"></div>
    <script>
        document.getElementById('download-form').onsubmit = async function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const format = document.getElementById('format').value;

            const response = await fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url, format })
            });

            const result = await response.json();
            const messageDiv = document.getElementById('message');
            if (response.ok) {
                messageDiv.innerHTML = `<a href="${result.fileUrl}" download="${result.filename}">ここをクリックしてダウンロード</a>`;
            } else {
                messageDiv.innerText = result.error || 'エラーが発生しました';
            }
        };
    </script>
</body>
</html>
